<!DOCTYPE html>

	<head>

		<link rel="SHORTCUT ICON" href="img/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/app/accmanage-myreply.css" />

	<body>
		<!--头部-->
		<div class="header main"></div>
		<script type="text/javascript">
			$('.header.main').load("头部-主.html");
		</script>
		<!--end-->
		<!--内容-->
		<div class="accmanage-cont">
			<div class="container clearfix">
				<div class="cont-left"></div>
				<script type="text/javascript">
					$('.accmanage-cont .cont-left').load("template/账号管理-左边栏.html");
				</script>
				<div class="cont-right">
					<div class="accmanage-myreply">
						<h2 class="accmanage-hd">我的融资申请</h2>
						<div class="cont-group">
							<div class="sx-group">
								<dl>
									<dt>申请日期</dt>
									<dd>
										<input id="startTime" type="text" value="" />
									</dd>
									<dd>&nbsp;—&nbsp;</dd>
									<dd>
										<input id="endTime" type="text" value="" />
									</dd>
								</dl>
								<dl>
									<dt>状态</dt>
									<dd>
										<select>
											<option value="">议价中</option>
											<option value="">交易完成</option>
										</select>
									</dd>
								</dl>
								<dl>
									<dt>贷款类型</dt>
									<dd>
										<select>
											<option value="">请选择</option>
										</select>
									</dd>
								</dl>
								<div class="searchGroup">
									<span></span>
								</div>
							</div>
						</div>
						<table>
							<tr>
								<th>申请人</th>
								<th>联系方式</th>
								<th>贷款种类</th>
								<th>申请金额</th>
								<th>申请时间</th>
								<th>状态</th>
							</tr>
							<tr>
								<td>李勇</td>
								<td>13636317069</td>
								<td>提单</td>
								<td><span class="price">￥500万元</span></td>
								<td>2017-10-28 17:00:00</td>
								<td class="orange">待审核</td>
							</tr>
							<tr>
								<td>李勇</td>
								<td>13636317069</td>
								<td>质押</td>
								<td><span class="price">￥500万元</span></td>
								<td>2017-10-28 17:00:00</td>
								<td class="green">审核通过</td>
							</tr>
							<tr>
								<td>李勇</td>
								<td>13636317069</td>
								<td>信用</td>
								<td><span class="price">￥500万元</span></td>
								<td>2017-10-28 17:00:00</td>
								<td class="red">
									审核不通过<br />
									<div class="reason">
										原因
										<div class="desc">
											XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
										</div>
									</div>
								</td>
							</tr>
						</table>
						<div class="page_box">
							<span class="off">首页</span>
							<span class="on">1</span>
							<a href="">2</a>
							<a href="">3</a>
							<a href="">4</a>
							<a href="">5</a>
							<span class="dian">...</span>
							<a href="">9</a>
							<a href="">下一页</a>
							<a href="">末页</a>
