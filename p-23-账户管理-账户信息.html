<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>芬木网站</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="" name="keywords">
		<meta content="" name="description">
		<link rel="SHORTCUT ICON" href="img/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/app/accmanage-userinfo.css" />
		<script src="js/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--头部-->
		<div class="header main"></div>
		<script type="text/javascript">
			$('.header.main').load("头部-主.html");
		</script>
		<!--end-->
		<!--内容-->
		<div class="accmanage-cont">
			<div class="container clearfix">
				<div class="cont-left"></div>
				<script type="text/javascript">
					$('.accmanage-cont .cont-left').load("template/账号管理-左边栏.html");
				</script>
				<div class="cont-right">
					<div class="accmanage-userinfo">
						<h2 class="accmanage-hd">账户信息</h2>
						<ul>
							<li class="mb10">
								<dl>
									<dt>手机：</dt>
									<dd>
										13636317069
									</dd>
								</dl>
							</li>
							<li class="mb10">
								<dl>
									<dt><i>*</i>姓名：</dt>
									<dd>
										<input type="text" value="" disabled placeholder="请输入您的真实姓名" />
										<p class="warn"><i></i>姓名为必填项</p>
									</dd>
									<dd class="tip-ok"><i></i></dd>
									<dd class="tip-in hide"><a href="">点此进入个人实名认证</a></dd>
								</dl>
							</li>
							<li class="mb10">
								<dl>
									<dt><i>*</i>性别：</dt>
									<dd>
										<label class="sex"><input name="sex" type="radio" checked="checked" /><i></i><span>先生</span></label>
										<label class="sex"><input name="sex" type="radio" /><i></i><span>女士</span></label>
									</dd>
									
								</dl>
							</li>
							<li>
								<dl>
									<dt>公司：</dt>
									<dd>
										<input type="text" value="" placeholder="请输入您的公司名称" />
									</dd>
									<dd class="tip-in"><a href="">点此进入企业认证</a></dd>
								</dl>
							</li>
							<li>
								<dl>
									<dt>职位：</dt>
									<dd>
										<input type="text" value="" placeholder="请输入您的职位" />
									</dd>
								</dl>
							</li>
							<li>
								<dl>
									<dt>电话：</dt>
									<dd>
										<input type="text" value="" placeholder="请输入您的电话号码" />
									</dd>
								</dl>
							</li>
							<li>
								<dl>
									<dt>传真：</dt>
									<dd>
										<input type="text" value="" placeholder="请输入您的传真号码" />
										<p class="warn"><i></i>传真号码不对</p>
									</dd>
								</dl>
							</li>
							<li>
								<dl>
									<dt>邮箱：</dt>
									<dd>
										<input type="text" value="" placeholder="请输入您的邮箱" />
									</dd>
								</dl>
							</li>
							<li>
								<dl>
									<dt>公司简介：</dt>
									<dd class="w258">
										<textarea id="company-intro" maxlength="200" rows="12" placeholder="请输入200字以内公司简介"></textarea>
										<span class="font-limited">限200字</span>
										<p class="warn"><i></i>!已超出200字</p>
									</dd>
								</dl>
								<a class="btn-save" href="javascript:void(0)">保存</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--end-->
		<!--底部-->
		<div class="footer main"></div>
		<script type="text/javascript">
			$('.footer.main').load("底部-主.html");
		</script>
		<!--end-->
		<script src="js/app/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#company-intro').on('input',function(){
				var txt=200-$(this).val().length;
				if(txt<0){
					txt=0
				}
				if($(this).val()==''){
					$(this).siblings('.font-limited').html('限200字');
				}else{
					$(this).siblings('.font-limited').html('还可以输入'+txt+'字')
				}
			})
		</script>
	</body>

</html>
